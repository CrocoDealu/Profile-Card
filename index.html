<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href = "./styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section>
    <header class="header-img"></header>
    <img class = "profile-img" src="./images/image-victor.jpg" alt="Victor">
    <div class="Name">
      <b>Victor Crest</b> 
      <p>26</p>
    </div>
  
  <p class="city">London</p>

  <div class="info">
    <ul>
      <li>
        <h3>80K</h3>
        <p>Followers</p>
      </li>
      <li>
        <h3>803K</h3>
        <p>Likes</p>
      </li>
      <li>
        <h3>1.4K</h3>
        <p>Photos</p>
      </li>
    </ul>
  </div>
  
  </section>
  <div class="images">
    <img class = "top-image" src="./images/bg-pattern-top.svg" alt="bubble image top">
    <img class="bottom-image" src="./images/bg-pattern-bottom.svg" alt="bubble image bottom">
  </div>
  
</body>
</html>
